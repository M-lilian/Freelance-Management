<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Total Freelancers: {{ freelancers_count }}</h2>
    <h2>Total Businesses: {{ businesses_count }}</h2>

    <!-- Chart Container -->
    <canvas id="dashboardChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('dashboardChart').getContext('2d');
        const dashboardChart = new Chart(ctx, {
            type: 'bar', // Change to 'pie' for a pie chart
            data: {
                labels: ['Freelancers', 'Businesses'],
                datasets: [{
                    label: 'Counts',
                    data: [{{ freelancers_count }}, {{ businesses_count }}],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)', // Freelancers color
                        'rgba(153, 102, 255, 0.2)'  // Businesses color
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)', // Freelancers border color
                        'rgba(153, 102, 255, 1)'  // Businesses border color
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
